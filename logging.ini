[loggers]
keys=root,orisa

[handlers]
keys=console_all,console_info,file

[formatters]
keys=simple,notime

[logger_root]
level=DEBUG
handlers=console_info,file

[logger_orisa]
level=DEBUG
handlers=console_all,file
qualname=orisa


[handler_console_all]
class=StreamHandler
level=NOTSET
formatter=notime
args=(sys.stderr,)

[handler_console_info]
class=StreamHandler
level=INFO
formatter=notime
args=(sys.stderr,)

[handler_file]
class=FileHandler
level=NOTSET
formatter=simple
args=('orisa.log',)

[formatter_simple]
format=%(asctime)s %(levelname)5s %(name)s %(message)s
datefmt=

[formatter_notime]
format=%(levelname)5s %(name)s %(message)s
